<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>JS Console - Example</title>
	<link href="styles/js-console.css" rel="stylesheet" />
	
</head>
<body>
	<div id="inputdiv">
		<div class="input">
			<label for="tb-first">First number: </label>
			<input type="text" id="tb-first"/>
		</div>	
		<div id="inputbutton">
			<a href="#" onclick="onFindBiggerButtonClick()">Find Numbers</a>
		</div>
	</div>
	<div id="console">
	</div>
	<script src="scripts/js-console.js">	  
	</script>		  
	<script>														 

		function onFindBiggerButtonClick() {
			var number = jsConsole.readFloat("#tb-first");
			var arr = new Array(0);
			var i;
            for (i = 0; i < number + 1; i++)
            {
                if (!(i % 3 == 0 && i % 7 == 0))
                {
                    arr.push(i);
                }
            }
			jsConsole.writeLine(arr.join(','));
		}											
	</script>			  
</body>
</html>
