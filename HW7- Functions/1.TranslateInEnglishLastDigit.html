<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>JS Console - Example</title>
	<link href="styles/js-console.css" rel="stylesheet" />
	
</head>
<body>
	<div id="inputdiv">
		<div class="input">
			<label for="tb-first">Insert number: </label>
			<input type="text" id="tb-first"/>
		</div>	
		<div id="inputbutton">
			<a href="#" onclick="onFindBiggerButtonClick()">Translate Last Digit</a>
		</div>
	</div>
	<div id="console">
	</div>
	<script src="scripts/js-console.js">	  
	</script>		  
	<script>														 

		function onFindBiggerButtonClick() {
			var str = jsConsole.read("#tb-first");

			jsConsole.writeLine(TranslateLastDigit(str));
		}	
		function TranslateLastDigit(str) {
			switch (str.substr(str.length - 1))
			{
				case "0":
					return "zero";
				case "1":
					return "one";
				case "2":
					return "two";
				case "3":
					return "three";
				case "4":
					return "four";
				case "5":
					return "five";
				case "6":
					return "six";
				case "7":
					return "seven";
				case "8":
					return "eight";
				case "9":
					return "nine";
				default:
					return "Last symbol is not digit";
			}
		}
	</script>			  
</body>
</html>
