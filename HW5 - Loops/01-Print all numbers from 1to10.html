<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>JS Console - Example</title>
	<link href="styles/js-console.css" rel="stylesheet" />
	
</head>
<body>
	<div id="inputdiv">
		<div id="inputbutton">
			<a href="#" onclick="onFindBiggerButtonClick()">Print Numbers</a>
		</div>
	</div>
	<div id="console">
	</div>
	<script src="scripts/js-console.js">	  
	</script>		  
	<script>														 

		function onFindBiggerButtonClick() {
			var number;
			var arr = new Array(10);

			for(number = 0; number < 10; number++)
			{
				arr[number] = number + 1;
				//jsConsole.writeLine(number + ", ");
			}
			jsConsole.writeLine(arr.join(','));
		}											
	</script>			  
</body>
</html>
